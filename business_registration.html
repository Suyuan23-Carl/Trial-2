<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Business Owner Registration</title>
</head>
<body>
    <div class="container">
        <h2>Business Owner Registration</h2>
        <input type="text" id="business-reg-username" placeholder="Username">
        <input type="password" id="business-reg-password" placeholder="Password">
        <input type="password" id="business-reg-confirm-password" placeholder="Confirm Password">
        <input type="text" id="business-reg-name" placeholder="Name">
        <input type="email" id="business-reg-email" placeholder="Email">
        <input type="text" id="business-reg-contact" placeholder="Contact Number">
        <input type="text" id="business-name" placeholder="Business Name">
        <input type="text" id="business-address" placeholder="Business Address">
        <textarea id="business-description" placeholder="Short Description"></textarea>
        <input type="file" id="business-photos" multiple>
        <button onclick="registerBusiness()">Register</button>
        <button onclick="window.location.href='register.html'">Back</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
