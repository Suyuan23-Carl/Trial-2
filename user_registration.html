<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Registration</title>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <input type="text" id="user-reg-username" placeholder="Username">
        <input type="password" id="user-reg-password" placeholder="Password">
        <input type="password" id="user-reg-confirm-password" placeholder="Confirm Password">
        <input type="text" id="user-reg-name" placeholder="Name">
        <input type="email" id="user-reg-email" placeholder="Email">
        <input type="text" id="user-reg-contact" placeholder="Contact Number">
        <button onclick="registerUser()">Register</button>
        <button onclick="window.location.href='register.html'">Back</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
